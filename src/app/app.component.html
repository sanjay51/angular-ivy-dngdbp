<div
  #page
  style="width: 100%; height: 100%; padding: 200px; background: whitesmoke; position: relative"
  (mousemove)="mouseMove($event)"
  (click)="click($event)"
>
  <div
    class="element"
    style="border: 1px solid red; display: inline block; width: 100px; margin: 100px; text-align: center; padding: 20px"
  >
    rect
  </div>

  <div
    class="element"
    style="border: 1px solid red; display: inline block; width: 100px; margin: 100px; text-align: center; padding: 20px"
  >
    rect2
  </div>

  <div
    class="element"
    style="border: 1px solid red; display: inline block; width: 100px; margin: 100px; text-align: center; padding: 20px; position: absolute; top:200px; left: 400px"
  >
    rect3

    <div
      class="element"
      style="border: 1px solid red; display: inline block; width: 50px;text-align: center; padding: 20px;"
    >
      rect4
    </div>
  </div>
</div>

<hr />
<div #output>
  <button (click)="state.mode = 'insert'">Insert mode</button>
  <button (click)="state.mode = 'hover'">Hover mode</button>
  {{ state.mode }}
</div>
<hr />
